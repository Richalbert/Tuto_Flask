<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon appli</title>
</head>

<body>
    <h1>Bienvenue sur le site de Richalbert</h1>
    {% if seconde < 9 %} 
        <h2>Il est actuellement {{ heure }}:{{ minute }}:0{{ seconde }}</h2>
    {% else %}
        <h2>Il est actuellement {{ heure }}:{{ minute }}:{{ seconde }}</h2>
    {% endif %}
</body>

</html>
